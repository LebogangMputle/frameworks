<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] font-aria-labes"> <!--used dark colors and added aria-labels to adjust to screensizes.-->
        <div class="container px-4 py-10 mx-0 px-2"><!-- i used a padding of 4 on the x-axis and 10 on the y-axis-->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"><!--a grid layout with 2 for small columns and 4 for big columns-->
                        <div class="sm:col-span-2">
                            <!--subriction section-->
                            <h1 class="max-w-lg text-l font-semibold tracking-tight text-[white] xl:text-l light:text-white" >Subscribe.</h1>
                            <div class="flex flex-col mt-6 space-y-3 md:space-y-0 md:flex-row"><!--flex box was used to layout the items to adjust to different screen sizes-->
                                <input id="email" type="text" class="px-4 py-2 text-[black] bg-white border rounded-md light:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[white] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <!--button section-->
                                <!--<button class="ml-2 bg-green-700 text-white rounded hover:bg-black focus:outline-none">-->
                                    <button class="mt-2 sm:mt-0 sm:ml-4 w-full sm:w-auto py-2 px-2 bg-green-700 text-white rounded hover:bg-gray-700 focus:outline-none"><!--a margin top of 2 is used and o hover effect of gray when hovered with a green initial background.--> 
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                        <div>
                            <!--the quick links section-->
                           <p class="text-[brown]font-medium " >Quick Link</p>
                            <div class="flex">
                            <ul>    <!--I used un ordered list element with the list items to group them in a column with a display of flex in the class-->
                               <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">Home</a></li>
                               <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">Who We Are</a></li>
                               <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">Our Philosophy</a></li>
                            </ul>
                            </div>
                         </div>
                        <div>
                            <!--the technologies section-->
                            <p class="text-[brown] font-medium font-aria-labes">Technologies</p>
                            <div class="flex">
                                <ul>  <!--I used un ordered list element with the list items to group them in a column with a display of flex in the class-->
                                <li> <a href="#" class="block mb-2 text-gray-300 hover:text-black hover:underline">HTML</a></li>
                                <li> <a href="#" class="block mb-2 text-gray-300 hover:text-black hover:underline">CSS</a></li>
                                <li> <a href="#" class="block mb-2 text-gray-300 hover:text-black hover:underline">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    <!--the line that diveds the top part from the bottom part with a hr element. The same class as the codespace logo was used to align the social media icon the the center as the codespace logo-->
                    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                    
                    <div class="flex items-center justify-between">
                        <a href="#" class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row sm:col-span-2">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row sm:col-span-2">
                            <!--social media icon section-->
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-instagram"></i>
                            </div>
                        </a>
                    </div>
                </footer>
    </body>
</html>
